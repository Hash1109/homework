  <!-- Desktop Navbar with added links -->
  <div id="is-desktop">
    <nav class="navbar navbar-expand-lg">

        <a class="navbar-brand" href="index.html" id="logo">

  <!-- main element contact form -->
  <main class="row" id="form">
    <section class="container">

      <form class="form-horizontal" method="post">
        <fieldset>
          <legend>Contact</legend>

          <!-- Name input-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="name">Name</label>
            <div class="col-md-9">
              <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
            </div>
          </div>

          <!-- Email input-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="email">Your E-mail</label>
            <div class="col-md-9">
              <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
            </div>
          </div>

          <!-- Message body -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="message">Your message</label>
            <div class="col-md-9">
              <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..."
                rows="7"></textarea>
            </div>
          </div>

          <!-- Form actions -->
          <div class="form-group">
            <div class="col-md-9 text-center">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </section>
  </main>

  <!-- footer with information -->
  <footer class="fixed-bottom">
    <h6>Hash</h6>
  </footer>

</body>
