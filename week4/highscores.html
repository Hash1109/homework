<!DOCTYPE html>
<html lang="en">

<!-- Header Tag & LInked Pages -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quiz - High Scores</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Main section Including Buttons linked to different Pages -->
  <main class="container">
    <section id="highscores" class="flex-center flex-column">
      <h1>High Scores</h1>
      <ul id="highScoresList"></ul>
      <a class="btn" href="mainpage.html">Go Home</a>
    </section>
  </main>
  

  <script>

    // Javascrpit Linking High Scores to Local Storage & On High Score Page //
    const highScoresList = document.getElementById('highScoresList');
    const highScores = JSON.parse(localStorage.getItem('highScores')) || [];

    // Converting array to an li element
    highScoresList.innerHTML =
      highScores.map(score => {
        return `<li class="high-score">${score.name}-${score.score}</li>`;
      })
        .join("");

  </script>

</body>

</html>
