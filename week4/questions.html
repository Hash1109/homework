<!DOCTYPE html>
<html lang="en">

<!-- Header Tag & Linked CSS Page -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quiz - Questions</title>
  <link rel="stylesheet" href="style.css" />
</head>

<!-- Section Containing All Questions, Scores & Countdown -->

<body>

  <main class="container">
    <section class="justify-center flex-column">
      <aside id="timer">
        <time id="timer-item">
          <p class="countdown-timer">
            Timer
          </p>
          <h1 id="timerCount" class="time">
            0
          </h1>
        </time>
      </aside>

      <aside id="counters">

        <div>
          <p id="progressText" class="total-questions">
            Question
          </p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>

        <div>
          <p class="score-tally">
            Score
          </p>
          <h1 id="score" class="total-score">
            0
          </h1>
        </div>

      </aside>



      <h2 id="question">What is the answer to this questions?</h2>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </section>
  </main>


  <script>

    var question = document.getElementById("question");
    var choices = Array.from(document.getElementsByClassName("choice-text"));
    var progressText = document.getElementById("progressText");
    var scoreText = document.getElementById("score");
    var progressBarFull = document.getElementById("progressBarFull");
    var timerElement = document.getElementById("timerCount");
    var currentQuestion = {};
    var acceptingAnswers = false;
    var score = 0;
    var questionCounter = 0;
    var availableQuesions = [];

    var timerInterval;
    var timerCount = 60;

    var questions = [
      {
        question: "‘Table Mountain’ is located at which place?",
        choice1: "Johannesburg , South Africa",
        choice2: "Pretoria, South Africa",
        choice3: "Cape Town, South Africa",
        choice4: "Port Elizabeth, South Africa",
        answer: 3
      },
      {
        question: "Name the city, where Taj Mahal is located in India?",
        choice1: "Delhi",
        choice2: "Jaipur",
        choice3: "Varanasi",
        choice4: "Agra",
        answer: 4
      },
      {
        question: "Which among the following is a symbol for Peace?",
        choice1: "Olive Branch",
        choice2: "Heart",
        choice3: "Jade",
        choice4: "Green Eyed Monster",
        answer: 1
      },
      {
        question: "Which among the following is the world’s largest lake?",
        choice1: "Lake Baikal",
        choice2: "Caspian Sea",
        choice3: "Wular Lake",
        choice4: "Lake Erie",
        answer: 2
      },
      {
        question: "'The Colosseum' is located in which country?",
        choice1: "Florence",
        choice2: "Rome",
        choice3: "Venice",
        choice4: "Milan",
        answer: 2
      },
    ];


    // Variable & Fuctions //
    var CORRECT_BONUS = 10;
    var MAX_QUESTIONS = 5;

    startGame = () => {
      questionCounter = 0;
      score = 0;
      timerInterval = setInterval(timer, 1000);
      availableQuesions = [...questions];
      getNewQuestion();
    };

    timer = () => {
      timerCount--;
      if (timerCount === 0) {
        clearInterval(timerInterval);
        localStorage.setItem("mostRecentScore", score);
        //go to the end page
        return window.location.assign("endpage.html");
      } else {
        timerElement.textContent = timerCount;
      }
    };

    getNewQuestion = () => {
      if (availableQuesions.length === 0 || questionCounter >= MAX_QUESTIONS) {
        clearInterval(timerInterval);
        localStorage.setItem("mostRecentScore", score);
        //go to the end page
        return window.location.assign("endpage.html");
      }
      questionCounter++;
      progressText.innerText = `Question ${questionCounter}/${MAX_QUESTIONS}`;
      //Update the progress bar
      progressBarFull.style.width = `${(questionCounter / MAX_QUESTIONS) * 100}%`;

      var questionIndex = Math.floor(Math.random() * availableQuesions.length);
      currentQuestion = availableQuesions[questionIndex];
      question.innerText = currentQuestion.question;

      choices.forEach(choice => {
        var number = choice.dataset["number"];
        choice.innerText = currentQuestion["choice" + number];
      });

      availableQuesions.splice(questionIndex, 1);
      acceptingAnswers = true;
    };

    choices.forEach(choice => {
      choice.addEventListener("click", e => {
        if (!acceptingAnswers) return;

        acceptingAnswers = false;
        var selectedChoice = e.target;
        var selectedAnswer = selectedChoice.dataset["number"];

        var classToApply =
          selectedAnswer == currentQuestion.answer ? "correct" : "incorrect";

        if (classToApply === "correct") {
          incrementScore(CORRECT_BONUS);
        } else {
          timerCount = timerCount - 10;
        }

        selectedChoice.parentElement.classList.add(classToApply);

        setTimeout(() => {
          selectedChoice.parentElement.classList.remove(classToApply);
          getNewQuestion();
        }, 1000);
      });
    });

    incrementScore = num => {
      score += num;
      scoreText.innerText = score;
    };

    startGame();

  </script>
  
</body>

</html>
