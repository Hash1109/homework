<!DOCTYPE html>
<html lang="en">

<!-- Header Tag & Linked CSS Page -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quiz - Questions</title>
  <link rel="stylesheet" href="style.css" />
</head>

<!-- Section Containing All Questions, Scores & Countdown -->

<body>

  <main class="container">
    <section class="justify-center flex-column">
      <aside id="timer">
        <time id="timer-item">
          <p class="countdown-timer">
            Timer
          </p>
          <h1 id="timerCount" class="time">
            0
          </h1>
        </time>
      </aside>

      <aside id="counters">

        <div>
          <p id="progressText" class="total-questions">
            Question
          </p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>

        <div>
          <p class="score-tally">
            Score
          </p>
          <h1 id="score" class="total-score">
            0
          </h1>
        </div>

      </aside>


      <!-- Questions Layout -->
      <h2 id="question">What is the answer to this questions?</h2>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>

</body>

</html>
